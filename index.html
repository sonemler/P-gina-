<script>
  // Configuración inicial
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const loveImage = document.getElementById('love-image');
  const buttons = document.getElementById('buttons');
  const continueBtn = document.getElementById('continue-btn');
  const stayBtn = document.getElementById('stay-btn');
  const specialPage = document.getElementById('special-page');
  const closeBtn = document.querySelector('.close-btn');
  const galleryBtn = document.getElementById('gallery-btn');
  const gallerySection = document.getElementById('gallery-section');
  const backBtn = document.getElementById('back-btn');
  const imageModal = document.querySelector('.image-modal');
  const modalClose = document.querySelector('.modal-close');
  const modalImage = document.querySelector('.modal-content');
  const chatBtn = document.getElementById('chat-btn');
  const chatSection = document.getElementById('chat-section');
  const chatClose = document.querySelector('.chat-close');
  const chatMessages = document.getElementById('chat-messages');
  const chatMessageInput = document.getElementById('chat-message-input');
  const chatSendBtn = document.getElementById('chat-send-btn');
  const chatImageBtn = document.getElementById('chat-image-btn');
  const chatImageInput = document.getElementById('chat-image-input');
  const usernameSetup = document.getElementById('username-setup');
  const usernameInput = document.getElementById('username-input');
  const setUsernameBtn = document.getElementById('set-username-btn');
  
  let width, height;
  let particles = [];
  const particleCount = 200;
  let animationFrameId;
  let heartFormed = false;
  let currentUsername = '';
  let isChatInitialized = false;

  // Configuración de Firebase (debes reemplazar con tu propia configuración)
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "tu-proyecto.firebaseapp.com",
    databaseURL: "https://tu-proyecto-default-rtdb.firebaseio.com",
    projectId: "tu-proyecto",
    storageBucket: "tu-proyecto.appspot.com",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const storage = firebase.storage();

  // Inicialización
  function init() {
    resize();
    createParticles();
    animate();
    
    setTimeout(() => {
      message.classList.add('show');
      setTimeout(() => {
        loveImage.classList.add('show');
      }, 500);
    }, 1000);
    
    setTimeout(() => {
      buttons.classList.add('show');
    }, 2000);
    
    setTimeout(formHeart, 500);
    
    // Inicializar funcionalidad de la galería
    initGallery();
    
    // Verificar si ya tiene un nombre de usuario guardado
    const savedUsername = localStorage.getItem('chatUsername');
    if (savedUsername) {
      currentUsername = savedUsername;
      usernameSetup.style.display = 'none';
    } else {
      usernameSetup.style.display = 'flex';
    }
  }

  // Crear partículas
  function createParticles() {
    particles = [];
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(100 + Math.random() * 50)}, ${Math.floor(150 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.3})`
      });
    }
  }

  // Formar corazón
  function formHeart() {
    if (heartFormed) return;
    heartFormed = true;
    
    const centerX = width / 2;
    const centerY = height / 2.5;
    const heartSize = Math.min(width, height) / 4;
    
    particles.forEach((p, i) => {
      const angle = (i / particleCount) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
      
      p.targetX = centerX + x * heartSize;
      p.targetY = centerY + y * heartSize;
    });
  }

  // Animación
  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    
    particles.forEach(p => {
      if (p.targetX !== null && p.targetY !== null) {
        p.x += (p.targetX - p.x) * 0.05;
        p.y += (p.targetY - p.y) * 0.05;
      } else {
        p.x += p.speedX;
        p.y += p.speedY;
        
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
      }
      
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    
    animationFrameId = requestAnimationFrame(animate);
  }

  // Redimensionar
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    
    if (heartFormed) {
      formHeart();
    }
  }

  // Inicializar funcionalidad de la galería
  function initGallery() {
    // Botones de like
    const likeButtons = document.querySelectorAll('.like-btn');
    likeButtons.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const heartIcon = this.querySelector('i');
        heartIcon.classList.toggle('liked');
        
        // Añadir o quitar efecto de borde rojo/brillo
        const galleryItem = this.closest('.gallery-item');
        galleryItem.classList.toggle('liked');
      });
    });
    
    // Botones de expandir
    const expandButtons = document.querySelectorAll('.expand-btn');
    expandButtons.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const imgSrc = this.closest('.gallery-item').querySelector('img').src;
        openImageModal(imgSrc);
      });
    });
    
    // También permitir expandir haciendo clic en la imagen
    const galleryItems = document.querySelectorAll('.gallery-item');
    galleryItems.forEach(item => {
      item.addEventListener('click', function(e) {
        if (!e.target.closest('.gallery-item-actions')) {
          const imgSrc = this.querySelector('img').src;
          openImageModal(imgSrc);
        }
      });
    });
  }
  
  // Abrir modal con imagen
  function openImageModal(src) {
    modalImage.src = src;
    imageModal.classList.add('show');
  }
  
  // Cerrar modal de imagen
  function closeImageModal() {
    imageModal.classList.remove('show');
  }

  // Mostrar galería
  function showGallery() {
    gallerySection.classList.add('show');
  }

  // Ocultar galería
  function hideGallery() {
    gallerySection.classList.remove('show');
  }

  // Inicializar chat
  function initChat() {
    if (isChatInitialized) return;
    isChatInitialized = true;
    
    // Escuchar nuevos mensajes
    database.ref('messages').limitToLast(20).on('child_added', (snapshot) => {
      const messageData = snapshot.val();
      addMessageToChat(messageData);
    });
    
    // Configurar evento de envío de mensaje
    chatSendBtn.addEventListener('click', sendMessage);
    chatMessageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Configurar evento para subir imagen
    chatImageBtn.addEventListener('click', () => {
      chatImageInput.click();
    });
    
    chatImageInput.addEventListener('change', handleImageUpload);
  }
  
  // Enviar mensaje
  function sendMessage() {
    const messageText = chatMessageInput.value.trim();
    if (messageText === '') return;
    
    const messageData = {
      username: currentUsername,
      text: messageText,
      timestamp: Date.now(),
      type: 'text'
    };
    
    // Enviar a Firebase
    database.ref('messages').push(messageData);
    
    // Limpiar input
    chatMessageInput.value = '';
  }
  
  // Manejar subida de imagen
  function handleImageUpload(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    // Mostrar mensaje de carga
    const loadingMessage = {
      username: currentUsername,
      text: 'Subiendo imagen...',
      timestamp: Date.now(),
      type: 'text',
      isUploading: true
    };
    
    const loadingRef = database.ref('messages').push(loadingMessage);
    
    // Subir imagen a Firebase Storage
    const storageRef = storage.ref('chat-images/' + Date.now() + '-' + file.name);
    const uploadTask = storageRef.put(file);
    
    uploadTask.on('state_changed', 
      (snapshot) => {
        // Progreso de subida (opcional)
      }, 
      (error) => {
        // Error
        console.error('Error uploading image:', error);
        loadingRef.remove();
      }, 
      () => {
        // Subida completada
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          // Reemplazar mensaje de carga con la imagen
          const imageMessage = {
            username: currentUsername,
            imageUrl: downloadURL,
            timestamp: Date.now(),
            type: 'image'
          };
          
          loadingRef.set(imageMessage);
        });
      }
    );
    
    // Limpiar input de archivo
    chatImageInput.value = '';
  }
  
  // Añadir mensaje al chat
  function addMessageToChat(messageData) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    
    // Verificar si es mi mensaje
    if (messageData.username === currentUsername) {
      messageElement.classList.add('my-message');
    }
    
    const messageInfo = document.createElement('div');
    messageInfo.classList.add('message-info');
    messageInfo.textContent = `${messageData.username} - ${new Date(messageData.timestamp).toLocaleTimeString()}`;
    
    messageElement.appendChild(messageInfo);
    
    if (messageData.type === 'text') {
      const textElement = document.createElement('div');
      textElement.textContent = messageData.text;
      messageElement.appendChild(textElement);
    } else if (messageData.type === 'image') {
      const imgElement = document.createElement('img');
      imgElement.src = messageData.imageUrl;
      imgElement.alt = 'Imagen enviada';
      messageElement.appendChild(imgElement);
    }
    
    chatMessages.appendChild(messageElement);
    
    // Scroll al último mensaje
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  
  // Mostrar chat
  function showChat() {
    if (!currentUsername) {
      usernameSetup.style.display = 'flex';
      return;
    }
    
    chatSection.classList.add('show');
    initChat();
  }
  
  // Ocultar chat
  function hideChat() {
    chatSection.classList.remove('show');
  }
  
  // Establecer nombre de usuario
  function setUsername() {
    const username = usernameInput.value.trim();
    if (username === '') return;
    
    currentUsername = username;
    localStorage.setItem('chatUsername', username);
    usernameSetup.style.display = 'none';
    
    // Iniciar chat después de establecer nombre
    showChat();
  }

  // Event Listeners
  window.addEventListener('resize', resize);
  
  continueBtn.addEventListener('click', () => {
    specialPage.classList.add('show');
    document.querySelector('#video-container iframe').src += "?autoplay=1";
  });
  
  stayBtn.addEventListener('click', () => {
    for (let i = 0; i < 20; i++) {
      particles.push({
        x: Math.random() * width,
        y: height + Math.random() * 50,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: -(Math.random() * 3 + 2),
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(100 + Math.random() * 50)}, ${Math.floor(150 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.3})`
      });
    }
  });
  
  closeBtn.addEventListener('click', () => {
    specialPage.classList.remove('show');
    document.querySelector('#video-container iframe').src = 
      document.querySelector('#video-container iframe').src.replace("?autoplay=1", "");
  });

  // Event listeners para la galería
  galleryBtn.addEventListener('click', showGallery);
  backBtn.addEventListener('click', hideGallery);
  modalClose.addEventListener('click', closeImageModal);
  
  // Cerrar modal al hacer clic fuera de la imagen
  imageModal.addEventListener('click', (e) => {
    if (e.target === imageModal) {
      closeImageModal();
    }
  });
  
  // Event listeners para el chat
  chatBtn.addEventListener('click', showChat);
  chatClose.addEventListener('click', hideChat);
  setUsernameBtn.addEventListener('click', setUsername);
  usernameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      setUsername();
    }
  });

  // Iniciar
  init();
</script>
