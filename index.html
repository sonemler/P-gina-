<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }
  
  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  
  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    width: 90%;
    max-width: 500px;
  }
  
  #message {
    font-size: 1.6rem;
    line-height: 1.6;
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
    color: #fff;
  }
  
  #message.show {
    opacity: 1;
  }

  #love-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255, 255, 255, 0.3);
    margin: 0 auto 30px;
    display: block;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #love-image.show {
    opacity: 1;
  }
  
  #buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  
  #buttons.show {
    opacity: 1;
  }
  
  button {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 12px 28px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 25px;
    min-width: 140px;
  }
  
  button:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  #special-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }
  
  #special-page.show {
    opacity: 1;
    pointer-events: all;
  }
  
  #special-page h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #fff;
    font-weight: 400;
    letter-spacing: 3px;
  }
  
  #video-container {
    width: 90%;
    max-width: 800px;
  }
  
  #video-container iframe {
    width: 100%;
    height: calc(90vw * 9/16);
    max-height: 450px;
    border: none;
  }
  
  .close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.3s ease;
  }
  
  .close-btn:hover {
    opacity: 1;
  }

  /* GALERÍA MEJORADA - DISEÑO HORIZONTAL */
  #gallery-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 5;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 10px 20px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 25px;
  }
  
  #gallery-btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  #gallery-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 15;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    padding: 20px;
    overflow: hidden;
  }
  
  #gallery-section.show {
    opacity: 1;
    pointer-events: all;
  }
  
  .gallery-title {
    font-family: 'MedievalSharp', cursive;
    font-size: 3.5rem;
    margin: 20px 0 30px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    letter-spacing: 4px;
    text-align: center;
  }
  
  .gallery-scroll-container {
    width: 100%;
    overflow-x: auto;
    padding: 20px 0;
    flex-grow: 1;
  }
  
  .gallery-container {
    display: flex;
    gap: 25px;
    padding: 10px 40px;
    width: max-content;
  }
  
  .gallery-item {
    width: 280px;
    height: 280px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: all 0.4s ease;
    flex-shrink: 0;
  }
  
  .gallery-item:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
  }
  
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s ease;
  }
  
  .gallery-item:hover img {
    transform: scale(1.08);
  }
  
  .gallery-item-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .gallery-item:hover .gallery-item-overlay {
    opacity: 1;
  }
  
  .gallery-item-actions {
    display: flex;
    gap: 15px;
  }
  
  .gallery-action-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .gallery-action-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
  }
  
  .gallery-action-btn i {
    color: white;
    font-size: 18px;
  }
  
  /* Efecto de borde rojo/brillo para imágenes con like */
  .gallery-item.liked {
    box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
    border: 2px solid #e74c3c;
  }
  
  .gallery-item.liked::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 10px;
    box-shadow: inset 0 0 20px rgba(231, 76, 60, 0.4);
    pointer-events: none;
  }
  
  .liked {
    color: #e74c3c !important;
  }
  
  #back-btn {
    margin: 30px 0;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 12px 30px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 25px;
  }
  
  #back-btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  /* Modal para imagen expandida */
  .image-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  
  .image-modal.show {
    opacity: 1;
    pointer-events: all;
  }
  
  .modal-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
  }
  
  .modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    background: none;
    border: none;
    z-index: 21;
  }
  
  /* Personalización de la barra de desplazamiento */
  .gallery-scroll-container::-webkit-scrollbar {
    height: 8px;
  }
  
  .gallery-scroll-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }
  
  .gallery-scroll-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  
  .gallery-scroll-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }
  
  /* Iconos con Font Awesome */
  .fa-heart:before {
    content: "❤";
    font-style: normal;
  }
  
  .fa-expand:before {
    content: "⛶";
    font-style: normal;
  }
</style>
</head>

<script>
  // Configuración inicial
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const loveImage = document.getElementById('love-image');
  const buttons = document.getElementById('buttons');
  const continueBtn = document.getElementById('continue-btn');
  const stayBtn = document.getElementById('stay-btn');
  const specialPage = document.getElementById('special-page');
  const closeBtn = document.querySelector('.close-btn');
  const galleryBtn = document.getElementById('gallery-btn');
  const gallerySection = document.getElementById('gallery-section');
  const backBtn = document.getElementById('back-btn');
  const imageModal = document.querySelector('.image-modal');
  const modalClose = document.querySelector('.modal-close');
  const modalImage = document.querySelector('.modal-content');
  
  let width, height;
  let particles = [];
  const particleCount = 200;
  let animationFrameId;
  let heartFormed = false;

  // Inicialización
  function init() {
    resize();
    createParticles();
    animate();
    
    setTimeout(() => {
      message.classList.add('show');
      setTimeout(() => {
        loveImage.classList.add('show');
      }, 500);
    }, 1000);
    
    setTimeout(() => {
      buttons.classList.add('show');
    }, 2000);
    
    setTimeout(formHeart, 500);
    
    // Inicializar funcionalidad de la galería
    initGallery();
  }

  // Crear partículas
  function createParticles() {
    particles = [];
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(100 + Math.random() * 50)}, ${Math.floor(150 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.3})`
      });
    }
  }

  // Formar corazón
  function formHeart() {
    if (heartFormed) return;
    heartFormed = true;
    
    const centerX = width / 2;
    const centerY = height / 2.5;
    const heartSize = Math.min(width, height) / 4;
    
    particles.forEach((p, i) => {
      const angle = (i / particleCount) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
      
      p.targetX = centerX + x * heartSize;
      p.targetY = centerY + y * heartSize;
    });
  }

  // Animación
  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    
    particles.forEach(p => {
      if (p.targetX !== null && p.targetY !== null) {
        p.x += (p.targetX - p.x) * 0.05;
        p.y += (p.targetY - p.y) * 0.05;
      } else {
        p.x += p.speedX;
        p.y += p.speedY;
        
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
      }
      
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    
    animationFrameId = requestAnimationFrame(animate);
  }

  // Redimensionar
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    
    if (heartFormed) {
      formHeart();
    }
  }

  // Inicializar funcionalidad de la galería
  function initGallery() {
    // Botones de like
    const likeButtons = document.querySelectorAll('.like-btn');
    likeButtons.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const heartIcon = this.querySelector('i');
        heartIcon.classList.toggle('liked');
        
        // Añadir o quitar efecto de borde rojo/brillo
        const galleryItem = this.closest('.gallery-item');
        galleryItem.classList.toggle('liked');
      });
    });
    
    // Botones de expandir
    const expandButtons = document.querySelectorAll('.expand-btn');
    expandButtons.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const imgSrc = this.closest('.gallery-item').querySelector('img').src;
        openImageModal(imgSrc);
      });
    });
    
    // También permitir expandir haciendo clic en la imagen
    const galleryItems = document.querySelectorAll('.gallery-item');
    galleryItems.forEach(item => {
      item.addEventListener('click', function(e) {
        if (!e.target.closest('.gallery-item-actions')) {
          const imgSrc = this.querySelector('img').src;
          openImageModal(imgSrc);
        }
      });
    });
  }
  
  // Abrir modal con imagen
  function openImageModal(src) {
    modalImage.src = src;
    imageModal.classList.add('show');
  }
  
  // Cerrar modal de imagen
  function closeImageModal() {
    imageModal.classList.remove('show');
  }

  // Mostrar galería
  function showGallery() {
    gallerySection.classList.add('show');
  }

  // Ocultar galería
  function hideGallery() {
    gallerySection.classList.remove('show');
  }

  // Event Listeners
  window.addEventListener('resize', resize);
  
  continueBtn.addEventListener('click', () => {
    specialPage.classList.add('show');
    document.querySelector('#video-container iframe').src += "?autoplay=1";
  });
  
  stayBtn.addEventListener('click', () => {
    for (let i = 0; i < 20; i++) {
      particles.push({
        x: Math.random() * width,
        y: height + Math.random() * 50,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: -(Math.random() * 3 + 2),
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(100 + Math.random() * 50)}, ${Math.floor(150 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.3})`
      });
    }
  });
  
  closeBtn.addEventListener('click', () => {
    specialPage.classList.remove('show');
    document.querySelector('#video-container iframe').src = 
      document.querySelector('#video-container iframe').src.replace("?autoplay=1", "");
  });

  // Event listeners para la galería
  galleryBtn.addEventListener('click', showGallery);
  backBtn.addEventListener('click', hideGallery);
  modalClose.addEventListener('click', closeImageModal);
  
  // Cerrar modal al hacer clic fuera de la imagen
  imageModal.addEventListener('click', (e) => {
    if (e.target === imageModal) {
      closeImageModal();
    }
  });

  // Iniciar
  init();
</script>
